<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Warships Report System</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
      min-height: 100vh;
      overflow-x: hidden;
      padding: 80px 1rem 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .top-bar {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 100;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .card h1, .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d3748;
    }
    .card h1 {
      font-size: 1.8rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    button:active {
      transform: scale(0.98);
    }
    .hidden {
      display: none;
    }
    .success-message {
      text-align: center;
      color: #065f46;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #d1fae5;
      padding: 0.75rem;
      border-radius: 8px;
      animation: fadeInOut 3s ease-in-out forwards;
    }
    .error-message {
      text-align: center;
      color: #b91c1c;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #fee2e2;
      padding: 0.75rem;
      border-radius: 8px;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    #logoutBtn {
      background-color: #ef4444;
    }
    #logoutBtn:hover {
      background-color: #dc2626;
    }
    .copyright {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
    }
    .report-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .report-item:last-child {
      border-bottom: none;
    }
    .report-file a {
      color: #3b82f6;
      text-decoration: none;
    }
    .report-file a:hover {
      text-decoration: underline;
    }
    .excel-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .excel-controls button {
      flex: 1;
    }
    .saved-reports-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 1rem 0;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem;
    }
    .saved-report {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #e2e8f0;
    }
    .saved-report:last-child {
      border-bottom: none;
    }
    .report-actions {
      display: flex;
      gap: 5px;
    }
    .report-actions button {
      width: auto;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
        border-radius: 12px;
      }
      .card h1 {
        font-size: 1.5rem;
      }
      .excel-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Warships Header Card -->
  <div class="card" style="margin-bottom: 1rem; text-align: center; padding: 1.25rem;">
    <h1 style="margin: 0; font-size: 1.8rem; color: #3b82f6; background: linear-gradient(to right, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Modern Warships Report System</h1>
    <p style="margin: 0.5rem 0 0; color: #4a5568; font-size: 1rem;">Comprehensive reporting and analytics platform</p>
  </div>

  <div class="top-bar">
    <button onclick="switchView('loginView')" style="width: auto; padding: 0.5rem 1rem;">Login to Report</button>
  </div>

  <div class="card" id="reportView">
    <h1>Submit a Report</h1>
    <form id="reportForm">
      <input type="text" id="title" name="title" placeholder="Report Title" required />
      <select id="reportType" name="reportType" required>
        <option value="" disabled selected>Select Report Type</option>
        <option value="Bug">Bug Report</option>
        <option value="Feature">Feature Request</option>
        <option value="Balance">Balance Issue</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="description" name="description" placeholder="Describe the issue or topic in detail..." rows="5" required></textarea>
      <div style="margin-bottom: 1rem;">
        <label for="file" style="display: block; margin-bottom: 0.5rem; color: #4a5568;">Attach supporting files (Excel, images, etc.)</label>
        <input type="file" id="file" name="file" accept=".xlsx,.xls,.csv,image/*" multiple />
      </div>
      <button type="submit">Submit Report</button>
    </form>
    <p id="successMessage" class="success-message hidden">Report submitted successfully!</p>
    <p id="errorMessage" class="error-message hidden"></p>
  </div>

  <div class="card hidden" id="loginView">
    <h2>Login</h2>
    <input type="email" id="loginUser" placeholder="Email or Username" autocomplete="email" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="processLogin()">Login</button>
    <button onclick="switchView('reportView')" style="background-color: #64748b;">Back</button>
    <p id="failMsg" class="error-message" style="display: none;">Login failed. Please try again.</p>
  </div>

  <div class="card hidden" id="adminView">
    <h2>Report Management</h2>
    <div class="excel-controls">
      <button onclick="generateExcelReport()">Generate New Report</button>
      <button onclick="showSavedReports()" style="background-color: #10b981;">View Saved Reports</button>
    </div>
    
    <div id="reportGenerationSection" style="display: none;">
      <h3>Generate Excel Report</h3>
      <div style="margin-bottom: 1rem;">
        <label for="reportDateRange" style="display: block; margin-bottom: 0.5rem; color: #4a5568;">Date Range:</label>
        <select id="reportDateRange" style="margin-bottom: 1rem;">
          <option value="all">All Reports</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="custom">Custom Range</option>
        </select>
        <div id="customDateRange" style="display: none;">
          <input type="date" id="startDate" style="margin-bottom: 0.5rem;">
          <input type="date" id="endDate">
        </div>
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="reportStatusFilter" style="display: block; margin-bottom: 0.5rem; color: #4a5568;">Status Filter:</label>
        <select id="reportStatusFilter" style="margin-bottom: 1rem;">
          <option value="all">All Statuses</option>
          <option value="New">New</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <button onclick="createExcelReport()">Create Excel Report</button>
      <button onclick="hideReportGeneration()" style="background-color: #64748b;">Cancel</button>
    </div>
    
    <div id="savedReportsSection" style="display: none;">
      <h3>Saved Excel Reports</h3>
      <div class="saved-reports-list" id="savedReportsList">
        <!-- Saved reports will appear here -->
      </div>
      <button onclick="hideSavedReports()" style="background-color: #64748b;">Back to Admin Panel</button>
    </div>
    
    <div id="reportListContainer">
      <div id="reportList"></div>
    </div>
    <button id="logoutBtn" onclick="logoutAdmin()">Logout</button>

    <button onclick="deleteAllReports()" style="background-color: #ef4444; margin-top: 1rem;">Delete All Reports</button>

  </div>

  <!-- Copyright Footer -->
  <div class="copyright">
    &copy; <span id="currentYear"></span> Modern Warships Report System. All rights reserved.
  </div>

  <script>
    // Initialize reports array from localStorage if available
    let reports = JSON.parse(localStorage.getItem('mw_reports')) || [];
    let savedExcelReports = JSON.parse(localStorage.getItem('mw_excel_reports')) || [];
    let isAdmin = false;

    // DOM elements
    const form = document.getElementById('reportForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const reportDateRange = document.getElementById('reportDateRange');
    const customDateRange = document.getElementById('customDateRange');
    const savedReportsList = document.getElementById('savedReportsList');

    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Event listeners
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitReport();
    });

    reportDateRange.addEventListener('change', function() {
      customDateRange.style.display = this.value === 'custom' ? 'block' : 'none';
    });

    // Form submission handler
    function submitReport() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const reportType = document.getElementById('reportType').value;
      const fileInput = document.getElementById('file');
      const files = fileInput.files;
      const timestamp = new Date().toISOString();

      // Prepare attachments array
      const attachments = [];
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        attachments.push({
          name: file.name,
          type: file.type,
          size: file.size,
          url: URL.createObjectURL(file)
        });
      }

      // Create report object
      const report = { 
        title, 
        description, 
        reportType,
        attachments,
        timestamp,
        status: 'New',
        id: generateId()
      };

      // Add to reports array
      reports.unshift(report);
      saveReportsToLocalStorage();

      // Show success message
      showMessage(successMessage, 'Report submitted successfully!');
      
      // Reset form
      form.reset();
    }

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function saveReportsToLocalStorage() {
      localStorage.setItem('mw_reports', JSON.stringify(reports));
    }

    function saveExcelReportsToLocalStorage() {
      localStorage.setItem('mw_excel_reports', JSON.stringify(savedExcelReports));
    }

    function switchView(viewId) {
      document.getElementById('reportView').classList.add('hidden');
      document.getElementById('loginView').classList.add('hidden');
      document.getElementById('adminView').classList.add('hidden');
      document.getElementById(viewId).classList.remove('hidden');
      
      if (viewId === 'adminView') {
        renderReports();
      }
    }

    function processLogin() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;

      // Simple authentication (in a real app, use proper authentication)
      if (user === 'admin' && pass === 'admin123') {
        isAdmin = true;
        switchView('adminView');
      } else if (validateEmail(user) && pass.length >= 4) {
        isAdmin = false;
        switchView('reportView');
        showMessage(successMessage, 'Logged in successfully. You can now submit reports.');
      } else {
        showMessage(document.getElementById('failMsg'), 'Invalid credentials', true);
      }
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function logoutAdmin() {
      isAdmin = false;
      switchView('reportView');
      document.getElementById('loginUser').value = '';
      document.getElementById('loginPass').value = '';
      document.getElementById('failMsg').style.display = 'none';
    }

    function renderReports() {
      const container = document.getElementById('reportList');
      container.innerHTML = '';
      
      if (reports.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #64748b;">No reports submitted yet.</p>';
        return;
      }
      
      reports.forEach((report) => {
        const div = document.createElement('div');
        div.className = 'report-item';
        
        // Format date
        const reportDate = new Date(report.timestamp);
        const formattedDate = reportDate.toLocaleString();
        
        // Create attachments list
        let attachmentsHtml = 'No attachments';
        if (report.attachments && report.attachments.length > 0) {
          attachmentsHtml = report.attachments.map(att => 
            `<a href="${att.url}" download="${att.name}" style="display: block; margin: 5px 0;">${att.name} (${formatFileSize(att.size)})</a>`
          ).join('');
        }
        
        div.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong style="font-size: 1.1rem;">${report.title}</strong>
            <span style="font-size: 0.8rem; background: ${getStatusColor(report.status)}; color: white; padding: 2px 8px; border-radius: 12px;">${report.status}</span>
          </div>
          <p style="margin: 5px 0; color: #4a5568;">Type: ${report.reportType}</p>
          <p style="margin: 8px 0; color: #2d3748;">${report.description}</p>
          <div style="margin: 8px 0;">
            <p style="font-weight: 500; margin-bottom: 5px;">Attachments:</p>
            ${attachmentsHtml}
          </div>
          <p style="font-size: 0.85rem; color: #64748b; margin-top: 8px;">Submitted: ${formattedDate}</p>
          <div class="report-actions">
            <button onclick="changeReportStatus('${report.id}', 'In Progress')" style="background-color: #f59e0b;">In Progress</button>
            <button onclick="changeReportStatus('${report.id}', 'Resolved')" style="background-color: #10b981;">Resolve</button>
            <button onclick="changeReportStatus('${report.id}', 'Rejected')" style="background-color: #ef4444;">Reject</button>
          </div>
          <hr style="margin-top: 1rem; border-color: #e2e8f0;">
        `;
        container.appendChild(div);
      });
    }

    function changeReportStatus(reportId, newStatus) {
      const reportIndex = reports.findIndex(r => r.id === reportId);
      if (reportIndex !== -1) {
        reports[reportIndex].status = newStatus;
        saveReportsToLocalStorage();
        renderReports();
        showMessage(successMessage, `Report status changed to ${newStatus}`);
      }
    }

    function getStatusColor(status) {
      const colors = {
        'New': '#3b82f6',
        'In Progress': '#f59e0b',
        'Resolved': '#10b981',
        'Rejected': '#ef4444'
      };
      return colors[status] || '#64748b';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function generateExcelReport() {
      document.getElementById('reportGenerationSection').style.display = 'block';
      document.getElementById('reportListContainer').style.display = 'none';
    }

    function hideReportGeneration() {
      document.getElementById('reportGenerationSection').style.display = 'none';
      document.getElementById('reportListContainer').style.display = 'block';
    }

    function showSavedReports() {
      document.getElementById('savedReportsSection').style.display = 'block';
      document.getElementById('reportListContainer').style.display = 'none';
      renderSavedReportsList();
    }

    function hideSavedReports() {
      document.getElementById('savedReportsSection').style.display = 'none';
      document.getElementById('reportListContainer').style.display = 'block';
    }

    function renderSavedReportsList() {
      savedReportsList.innerHTML = '';
      
      if (savedExcelReports.length === 0) {
        savedReportsList.innerHTML = '<p style="text-align: center; color: #64748b;">No saved Excel reports yet.</p>';
        return;
      }
      
      savedExcelReports.forEach((report, index) => {
        const reportDiv = document.createElement('div');
        reportDiv.className = 'saved-report';
        reportDiv.innerHTML = `
          <div>
            <strong>${report.name}</strong>
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 2px;">Generated: ${new Date(report.timestamp).toLocaleString()}</p>
          </div>
          <div class="report-actions">
            <button onclick="downloadSavedReport(${index})">Download</button>
            <button onclick="deleteSavedReport(${index})" style="background-color: #ef4444;">Delete</button>
          </div>
        `;
        savedReportsList.appendChild(reportDiv);
      });
    }

    function createExcelReport() {
      try {
        // Get filter values
        const dateRange = document.getElementById('reportDateRange').value;
        const statusFilter = document.getElementById('reportStatusFilter').value;
        let startDate, endDate;
        
        if (dateRange === 'custom') {
          startDate = new Date(document.getElementById('startDate').value);
          endDate = new Date(document.getElementById('endDate').value);
        } else {
          const now = new Date();
          switch(dateRange) {
            case 'today':
              startDate = new Date(now.setHours(0, 0, 0, 0));
              endDate = new Date(now.setHours(23, 59, 59, 999));
              break;
            case 'week':
              startDate = new Date(now.setDate(now.getDate() - now.getDay()));
              startDate.setHours(0, 0, 0, 0);
              endDate = new Date(startDate);
              endDate.setDate(startDate.getDate() + 6);
              endDate.setHours(23, 59, 59, 999);
              break;
            case 'month':
              startDate = new Date(now.getFullYear(), now.getMonth(), 1);
              endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
              endDate.setHours(23, 59, 59, 999);
              break;
            default: // 'all'
              startDate = null;
              endDate = null;
          }
        }
        
        // Filter reports
        let filteredReports = [...reports];
        
        // Apply date filter
